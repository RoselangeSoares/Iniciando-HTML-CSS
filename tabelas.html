<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="2">
                <thead>
                    <tr>
                        <!-- dentro do thead é usado somento th para criação de coluna !-->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <!-- dentro do tbody é usado somento o td para criação de linha -->
                        <td>Peter</td>
                        <td>Peter@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Tony</td>
                        <td>Tony@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Carol</td>
                        <td>Carol@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    <section id="finance">
        <h2>Tabela de Controle Financeiro</h2>

        <table border="2">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">15/06/2022</td>
                    <td colspan="2">Despesas</td>
                    <!-- <td>Almoço</td> -->
                    <td>35,00</td>
                </tr>
                <tr>
                    <!-- <td>15/06/2022</td> -->
                    <td>Receita</td>
                    <td>Salário</td>
                    <td>3.768,00</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
